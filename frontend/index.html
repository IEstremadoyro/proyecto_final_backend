<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" style="border: 1px solid black">
          <form class="p-2">
            <h2>Crear Empresa</h2>
            <div class="mb-3">
              <label for="empresa-nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="empresa-nombre"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="empresa-descripcion" class="form-label"
                >Descripcion</label
              >
              <input type="text" class="form-control" id="empresa-descripcion" />
            </div>
            <button type="submit" class="btn btn-primary" id="crear-empresa">
              Crear Empresa
            </button>
          </form>
        </div>
        <div class="col" style="border: 1px solid black">
          <form class="p-2">
            <h2>Crear Proyecto</h2>
            <div class="mb-3">
              <label for="proyecto-nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="proyecto-nombre"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="proyecto-descripcion" class="form-label"
                >Descripcion</label
              >
              <input type="text" class="form-control" id="proyecto-descripcion" />
            </div>
            <button type="submit" class="btn btn-primary" id="crear-proyecto">
              Crear Proyecto
            </button>
          </form>
        </div>
        <div class="col" style="border: 1px solid black">
          <form class="p-2">
            <h2>Crear Artículo</h2>
            <div class="mb-3">
              <label for="articulo-nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="articulo-nombre"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="articulo-descripcion" class="form-label"
                >Descripcion</label
              >
              <input type="text" class="form-control" id="articulo-descripcion" />
            </div>
            <button type="submit" class="btn btn-primary" id="crear-articulo">
              Crear Artículo
            </button>
          </form>
        </div>
        <div class="col" style="border: 1px solid black">
          <form class="p-2">
            <h2>Crear Cotización</h2>
            <div class="mb-3">
              <label for="cotizacion-numero" class="form-label">Número</label>
              <input
                type="text"
                class="form-control"
                id="cotizacion-numero"
                aria-describedby="emailHelp"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="crear-cotizacion">
              Crear Cotización
            </button>
          </form>
        </div>
        <div class="col" style="border: 1px solid black">
          <form class="p-2">
            <h2>Crear Orden de Servicio</h2>
            <div class="mb-3">
              <label for="orden-numero" class="form-label">Número</label>
              <input
                type="text"
                class="form-control"
                id="orden-numero"
                aria-describedby="emailHelp"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="crear-orden">
              Crear Orden de Servicio
            </button>
          </form>
        </div>
        <div class="col" style="border: 1px solid black">
          <form class="p-2">
            <h2>Crear Acta de Aceptación</h2>
            <div class="mb-3">
              <label for="acta-orden-servicio" class="form-label"
                >Orden de Servicio</label
              >
              <input
                type="text"
                class="form-control"
                id="acta-orden-servicio"
                aria-describedby="emailHelp"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="crear-acta-aceptacion">
              Crear Acta de Aceptación
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
